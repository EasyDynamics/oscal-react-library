name: Publish to GitHub Packages
on:
  push:
    branches: [develop]
  workflow_dispatch:
    
jobs:
  publish:
    name: Publish OSCAL Viewer Build to GitHub Packages
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write
    if: ${{ !endsWith(github.event.head_commit.message, 'Release') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Update version of oscal-react-library packages
        run: |
          git config --global user.email "info@easydynamics.com"
          git config --global user.name "Easy Dynamics"
          npm version patch -m "Increment Library Package Version"
      - name: Update version of oscal-viewer package
        working-directory: ./example
        run: |
          npm version patch
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          cache: npm
      - name: Update Npm
        run: npm install -g npm@latest
      - name: Build and Publish Library
        run:
          npm ci && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Build and Publish OSCAL Viewer
        run:
          cd example && npm ci && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Push changes to the repository
        run: |
          git add package.json
          git add package-lock.json
          git add example/package.json
          git add example/package-lock.json
          git commit -m "Increment Viewer Package Version"
          git push origin develop