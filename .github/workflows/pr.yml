---
name: Run PR checks
on:
  pull_request:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  lint:
    name: Lint the code base
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"
      - name: Globally update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run:
          npm ci && cd example && npm ci && cd ..
      - name: Install lint dependencies
        run: |
          npm install -g markdownlint-cli
          pip install yamllint
      - name: Lint code base
        run: |
          # Run built-in JavaScript/JSON linting
          npm run lint
          # Lint markdown files
          markdownlint '**/*.md' --ignore node_modules --ignore example/node_modules
          # Lint YAML files
          yamllint --format github --config-file .yaml-lint.yml .
  build_and_test:
    strategy:
      matrix:
        node: [14, 16]
    name: Build and test (on NodeJS ${{ matrix.node }})
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Globally update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci && cd example && npm ci && cd ..
      - name: Build library
        run: npm run build
      - name: Run tests
        run: npm run test -- --ci --watchAll=false
      - name: Run example app tests
        run:
          cd example && npm run test -- --ci --watchAll=false && cd ..
      - name: Build application
        run:
          npm run predeploy
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oscal-viewer
          path: example/build
